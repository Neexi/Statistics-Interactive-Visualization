<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
	    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
	    <script type="text/javascript">
	      google.load("visualization", "1", {packages:["corechart"]});
	      google.setOnLoadCallback(drawChart);
	      function drawChart() {
	        var data = google.visualization.arrayToDataTable([
	          ['Type', 'Patient'],
	          #{list result.patients, as: 'patient'}
	          	['${patient.key.name}', ${patient.value}]
	          	#{if !patient_last},#{/if}
	          #{/list}
	        ]);	
	        var options = {
	          title: 'B & I Analysis Result',
	          pieHole: 0.4
	        };	
	        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
	        chart.draw(data, options);
	      }
	    </script>
    </head>
    <body>
    	<p>
    		<img src="public/images/cat.png" height="42" width="42">
    		<span class="greeting">O Hai,</span>
    		<span class="sub-greeting">according to your calculations... </span>
    	</p>
   		<table class="result">
   		#{list result.patients, as: 'patient'}
   			<tr>
   				<td class="desc">${patient.key.name}</td>
   				<td class="count">${patient.value}</td>
   			</tr>
   		#{/list}
   		</table>
    	<p>
    		<img src="public/images/cat.png" height="42" width="42">
    		<span class="greeting">Here,</span>
    		<span class="sub-greeting">have a donut...</span>
    	</p>
   		<div id="piechart"></div>
    </body>
</html>
